<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aggecalculator</title>
    <link rel="stylesheet" href="./index.css"/>
</head>
<body>
    <div id="main-container">
        <h1 id="heading">Age Calculator</h1>
        <div id="input-box">
            <div id="date-box">
                <p>Date</p>
                <input class="box" id="date" type="text" name="date" placeholder="dd" minlength="1" maxlength="2" required/>
            </div>
            <div>
                <div id="month-box">
                    <p>Month</p>
                    <input class="box" id="month" type="text" name="month" placeholder="mm" minlength="1" maxlength="2" />
                </div>
            </div>
            <div id="year-box">
                <p>Year</p>
                <input class="box" id="year" type="text" name="year" placeholder="yy" minlength="4" maxlength="4" required/>
            </div>
            <div></div>
        </div>
        <button onclick="calculate()" id="submit-btn">Submit</button>
        <div id="display">
            
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
